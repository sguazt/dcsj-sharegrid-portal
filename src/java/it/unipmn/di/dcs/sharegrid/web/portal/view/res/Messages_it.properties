indexWelcomeMsg=\
	ShareGrid \u00E8 un progetto di collaborazione, coordinato da TOPIX \
	nell'ambito del Programma Innovazione Sviluppo e finanziato dalla Regione \
	Piemonte, il cui intento \u00E8 quello di fornire un servizio di \
	computazione e di memorizzazione alla comunit\u00E0 di ricerca \
	accademica.\n\n\
	Il servizio \u00E8 costruito su un'infrastruttura di computazione Grid \
	distribuita a livello regionale e rivolta a quei laboratori accademici che \
	necessitano di una potenza computazionale che non pu\u00F2 essere \
	soddisfatta dalle risorse locali.\n\n\
	La piattaforma ShareGrid \u00E8 basata sul middleware OurGrid, \
	opportunamente adattato alle specifiche esigenze del progetto ShareGrid.
