jobSubmit_taskView_psa_execCmdArgs_msg=\
	Argomenti per il comando eseguibile.\n\
	\u00C8 possibile sia specificare gli argomenti in modo manuale, sia \
	caricarli da un file di testo.\n\
	Ogni linea rappresenta una linea di comando (senza il comando eseguibile).\n\
	Come impostazione predefinita, ciascuna linea di argomenti \u00E8 associata \
	a un unico task.\n\
	Questo comportamento pu\u00F2 essere modificato selezionando la relativa \
	opzione; in tal caso, ciascuna linea \u00E8 combinata con ogni file di input.
